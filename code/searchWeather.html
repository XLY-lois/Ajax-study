        xhr.open('get','http://wthrcdn.etouch.cn/WeatherApi ?city=' + document.querySelector('input[type=text]').value);

                //类似这样：var skill = xhr.responseXML.querySelector('skill').innerHTML;
            }
        }
        xhr.senf(null);
    }
</script>
